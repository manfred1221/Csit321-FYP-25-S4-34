        <h1>Face Registration</h1>
        <p>Upload a clear photo of your face for facial recognition access</p>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <p class="upload-label">Click to select a photo or drag and drop here</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h3>Preview:</h3>
            <img id="preview" class="preview-image" alt="Preview">
        </div>

        <button id="uploadBtn" class="btn btn-primary" disabled>Upload and Register Face</button>

        <div id="message" class="message"></div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Check authentication
        const user = checkAuth();
        if (!user || user.type !== 'resident') {
            window.location.href = 'index.html';
        }

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const preview = document.getElementById('preview');
        const previewSection = document.getElementById('previewSection');
        const uploadBtn = document.getElementById('uploadBtn');
        const messageDiv = document.getElementById('message');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            } else {
                showMessage('Please upload an image file', 'error');
            }
        });

        // Handle file
        function handleFile(file) {
            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                previewSection.style.display = 'block';
                uploadBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Upload button
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                // Convert to base64
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64Image = e.target.result.split(',')[1];

                    // Call API
                    const response = await fetch(`${API_CONFIG.BASE_URL}/api/resident/register-face`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            resident_id: user.resident_id || user.id,
                            image_data: base64Image
                        })
                    });

                    const data = await response.json();

                    if (response.ok && (data.success || data.message?.includes('success'))) {
                        showMessage('Face registered successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = 'resident-dashboard.html';
                        }, 2000);
                    } else {
                        throw new Error(data.error || data.message || 'Registration failed');
                    }
                };
                reader.readAsDataURL(selectedFile);
            } catch (error) {
                showMessage(error.message || 'Upload failed. Please try again.', 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload and Register Face';
            }
        });

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
    </script>
