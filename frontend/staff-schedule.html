<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - Staff Portal</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üè¢ Condo Access</h2>
                <div class="user-info">
                    <strong id="staffNameSidebar">Loading...</strong>
                    <p id="staffRoleSidebar">Staff Member</p>
                </div>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/staff/dashboard" class="nav-link">üìä Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff/schedule" class="nav-link active">üìÖ Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff/attendance" class="nav-link">‚è∞ Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff/profile" class="nav-link">üë§ My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff/face-enroll" class="nav-link">üì∏ Face Enrollment</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="logoutBtn" class="nav-link">üö™ Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>My Schedule</h1>
                <p>View your upcoming shifts and work assignments.</p>
            </div>

            <div class="card" style="margin-bottom: 20px;">
                <div class="card-header">
                    <h2>Filter Schedule</h2>
                </div>
                <div class="card-body">
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <div class="form-group" style="flex: 1;">
                            <label>Start Date</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>End Date</label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                        <div class="form-group" style="align-self: flex-end;">
                            <button class="btn btn-primary" id="filterBtn" style="padding: 10px 20px;">Filter</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Work Schedule</h2>
                </div>
                <div class="card-body">
                    <div id="scheduleList">
                        <p style="text-align: center; padding: 20px; color: #64748b;">Loading schedule...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/frontend/js/config.js"></script>
    <script src="/frontend/js/staff-schedule.js"></script>
</body>
</html>
