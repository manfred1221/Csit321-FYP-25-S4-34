<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - Staff Portal</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
</head>


<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üè¢ Condo Access</h2>
                <div class="user-info">
                    <strong id="staffName">Loading...</strong>
                    <p id="staffPosition">Staff Member</p>
                </div>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="staff-dashboard.html" class="nav-link">üìä Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="staff-schedule.html" class="nav-link active">üìÖ Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a href="staff-attendance.html" class="nav-link">‚è∞ Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a href="staff-profile.html" class="nav-link"> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="logoutBtn">üö™ Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>üìÖ My Schedule</h1>
                <p>View your work schedule</p>
            </div>

            <!-- Filter Options -->
            <div class="card">
                <div class="card-header">
                    <h2>Filter Schedule</h2>
                </div>
                <div class="card-body">
                    <div class="flex gap-10">
                        <div class="form-group" style="flex: 1;">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label style="visibility: hidden;">Filter</label>
                            <button class="btn btn-primary" id="filterBtn">üîç Filter</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Schedule Display -->
            <div class="card">
                <div class="card-header">
                    <h2>Work Schedule</h2>
                </div>
                <div class="card-body">
                    <div id="scheduleList">
                        <p style="text-align: center; padding: 20px;">Loading schedule...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/staff-schedule.js"></script>
</body>

</html>
