<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .camera-box {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 360px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 2px solid #334155;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            display: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .face-guide {
            width: 180px;
            height: 240px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 14px;
        }

        .status-bar.granted {
            background: #166534;
        }

        .status-bar.denied {
            background: #dc2626;
        }

        .status-bar.processing {
            background: #1e40af;
        }

        .btn {
            padding: 16px 40px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            background: #166534;
            color: #fff;
        }

        .btn:hover {
            background: #15803d;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-box.granted {
            background: rgba(22, 101, 52, 0.3);
            border: 2px solid #166534;
        }

        .result-box.denied {
            background: rgba(220, 38, 38, 0.3);
            border: 2px solid #dc2626;
        }

        .result-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .result-box p {
            color: #94a3b8;
            font-size: 14px;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Camera Verification</h1>
        <p class="subtitle">Face Recognition Access Control</p>

        <div class="instructions">
            Position your face in the oval and click Verify Access
        </div>

        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" width="480" height="360"></canvas>
            <div class="overlay">
                <div class="face-guide"></div>
            </div>
            <div class="status-bar" id="statusBar">Starting camera...</div>
        </div>

        <button class="btn" id="verifyBtn" onclick="verify()" disabled>Verify Access</button>

        <div class="result-box" id="resultBox">
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusBar = document.getElementById('statusBar');
        const verifyBtn = document.getElementById('verifyBtn');
        const resultBox = document.getElementById('resultBox');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, facingMode: 'user' }
                });
                video.srcObject = stream;
                verifyBtn.disabled = false;
                statusBar.textContent = 'Camera ready';
            } catch (error) {
                statusBar.textContent = 'Camera access denied - Please allow camera';
                statusBar.className = 'status-bar denied';
            }
        }

        async function verify() {
            verifyBtn.disabled = true;
            statusBar.textContent = 'Verifying face...';
            statusBar.className = 'status-bar processing';
            resultBox.className = 'result-box';

            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            const imageData = canvas.toDataURL('image/jpeg', 0.9);

            try {
                const response = await fetch('/api/recognize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();

                if (data.recognized) {
                    statusBar.textContent = 'ACCESS GRANTED';
                    statusBar.className = 'status-bar granted';

                    resultBox.className = 'result-box granted show';
                    document.getElementById('resultTitle').textContent = 'Welcome!';
                    document.getElementById('resultMessage').textContent =
                        data.full_name + ' - Confidence: ' + data.confidence + '%';
                } else {
                    statusBar.textContent = 'ACCESS DENIED';
                    statusBar.className = 'status-bar denied';

                    resultBox.className = 'result-box denied show';
                    document.getElementById('resultTitle').textContent = 'Access Denied';
                    document.getElementById('resultMessage').textContent =
                        data.message || 'Face not recognized';
                }
            } catch (error) {
                statusBar.textContent = 'Error - Try again';
                statusBar.className = 'status-bar denied';
            }

            setTimeout(() => {
                verifyBtn.disabled = false;
                statusBar.textContent = 'Ready';
                statusBar.className = 'status-bar';
            }, 3000);
        }

        window.onload = startCamera;
    </script>
</body>

</html>
