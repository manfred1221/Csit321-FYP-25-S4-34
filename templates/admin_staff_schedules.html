        <main class="main-content">
            <div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>Staff Schedules</h1>
                    <p>Assign and monitor internal staff shifts.</p>
                </div>
                <button class="btn btn-primary" onclick="openCreateModal()">+ Assign New Shift</button>
            </div>

            <div class="card" style="margin-bottom: 20px;">
                <div class="card-body">
                    <div class="filter-section">
                        <label style="font-weight:600; color:#64748b; margin-right:10px;">Filter by Staff:</label>
                        <select id="staffFilter" class="form-control" onchange="loadSchedules()" style="width: auto; display: inline-block;">
                            <option value="">All Staff</option>
                            {% for staff in staff_users %}
                            <option value="{{ staff.user_id }}">{{ staff.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div id="message" class="message"></div>

            <div class="card">
                <div class="card-body" style="padding: 0;">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Staff Member</th>
                                    <th>Shift Name</th>
                                    <th>Dates</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="schedulesBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentUser = null;
        let currentSchedules = [];

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Verify session with server
            currentUser = await checkAuth();
            
            if (!currentUser) return; 

            // 2. Role Authorization check
            if (currentUser.role !== 'Admin') {
                console.warn("Unauthorized access attempt by:", currentUser.role);
                window.location.href = '/login';
                return;
            }

            // 3. Update Sidebar UI
            document.getElementById('adminNameSidebar').textContent = currentUser.full_name || currentUser.username;
            document.getElementById('adminEmailSidebar').textContent = currentUser.email || 'admin@condo.com';

            console.log("Admin session verified.");
            loadSchedules();
        });

        async function loadSchedules() {
            const staffId = document.getElementById('staffFilter').value;
            const url = staffId ? `/api/admin/staff-schedules?staff_id=${staffId}` : '/api/admin/staff-schedules';

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    currentSchedules = data.schedules;
                    renderSchedules(data.schedules);
                } else {
                    showMessage('Failed to load schedules', 'error');
                }
            } catch (error) {
                showMessage('Error loading schedules: ' + error.message, 'error');
            }
        }

        function renderSchedules(schedules) {
            const tbody = document.getElementById('schedulesBody');

            if (schedules.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state">No schedules found</td></tr>';
                return;
            }

            tbody.innerHTML = schedules.map(schedule => `
                <tr>
                    <td>${schedule.username}</td>
                    <td>${schedule.shift_name || '-'}</td>
                    <td>${schedule.start_date}</td>
                    <td>${schedule.end_date}</td>
                    <td>${schedule.start_time} - ${schedule.end_time}</td>
                    <td>${schedule.location || '-'}</td>
                    <td><span class="badge badge-${schedule.status}">${schedule.status}</span></td>
                    <td>
                        <button class="btn btn-secondary btn-small" onclick="editSchedule(${schedule.schedule_id})">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="deleteSchedule(${schedule.schedule_id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Assign New Schedule';
            document.getElementById('scheduleForm').reset();
            document.getElementById('scheduleId').value = '';
            document.getElementById('scheduleModal').classList.add('active');
        }

        function editSchedule(scheduleId) {
            const schedule = currentSchedules.find(s => s.schedule_id === scheduleId);
            if (!schedule) return;

            document.getElementById('modalTitle').textContent = 'Edit Schedule';
            document.getElementById('scheduleId').value = schedule.schedule_id;
            document.getElementById('staffUserId').value = schedule.staff_user_id;
            document.getElementById('shiftName').value = schedule.shift_name || '';
            document.getElementById('startDate').value = schedule.start_date;
            document.getElementById('endDate').value = schedule.end_date;
            document.getElementById('startTime').value = schedule.start_time;
            document.getElementById('endTime').value = schedule.end_time;
            document.getElementById('daysOfWeek').value = schedule.days_of_week || '';
            document.getElementById('location').value = schedule.location || '';
            document.getElementById('notes').value = schedule.notes || '';
            document.getElementById('status').value = schedule.status;

            document.getElementById('scheduleModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('scheduleModal').classList.remove('active');
        }

        async function saveSchedule(event) {
            event.preventDefault();

            const scheduleId = document.getElementById('scheduleId').value;
            const isEdit = !!scheduleId;

            const data = {
                staff_user_id: document.getElementById('staffUserId').value,
                shift_name: document.getElementById('shiftName').value,
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value,
                start_time: document.getElementById('startTime').value,
                end_time: document.getElementById('endTime').value,
                days_of_week: document.getElementById('daysOfWeek').value,
                location: document.getElementById('location').value,
                notes: document.getElementById('notes').value,
                status: document.getElementById('status').value
            };

            try {
                const url = isEdit ? `/api/admin/staff-schedules/${scheduleId}` : '/api/admin/staff-schedules';
                const method = isEdit ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'success');
                    closeModal();
                    loadSchedules();
                } else {
                    showMessage(result.message || 'Failed to save schedule', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function deleteSchedule(scheduleId) {
            if (!confirm('Are you sure you want to delete this schedule?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/staff-schedules/${scheduleId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'success');
                    loadSchedules();
                } else {
                    showMessage(result.message || 'Failed to delete schedule', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        // Original API logic for schedules remains as in your uploaded file
    </script>
