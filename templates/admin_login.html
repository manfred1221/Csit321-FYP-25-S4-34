<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Condo Access</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>üîê Condo Access</h1>
                <p>Administrator Login</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Admin Username</label>
                    <input type="text" id="username" placeholder="Enter admin username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login as Administrator</button>
            </form>
            <div id="message" class="message"></div>
            <div class="form-links">
                <a href="index.html">‚Üê Back to Main Login</a>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // TODO: Replace with actual API call
            if (username && password) {
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin_users.html';
                }, 1500);
            } else {
                showMessage('Invalid credentials', 'error');
            }
        });
        
        function showMessage(msg, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
